<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpine Tailwind Lightbox</title>
    <meta name="description" content="A simple lightbox for AlpineJS and Tailwind CSS projects.">
    <link rel="stylesheet" href="./style.css">

    <script src="./dist/alpine-tailwind-lightbox.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-800 min-h-screen text-white">
    <div class="container mx-auto px-4">
        <div class="py-10 border-b border-indigo-100 mb-10">
            <h1 class="text-3xl text-center font-light mb-7 md:text-4xl lg:text-5xl">Alpine Tailwind
            <span class="font-semibold">Lightbox</span></h1>
            <div class="text-center">
                <a href="#" class="inline-flex items-center px-6 py-3 bg-indigo-600 rounded-md">
                    <svg class="h-5 w-auto fill-white mr-4" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z"
                            transform="scale(64)"
                        />
                    </svg>
                    View Documentation
                </a>
            </div>
        </div>
        <h2 class="text-2xl mb-6">Simple Example - URLs only</h2>
        <div
            class="grid grid-cols-6 gap-5"
            x-data="{
                images: [
                    'https://images.unsplash.com/photo-1574231164645-d6f0e8553590',
                    'https://images.unsplash.com/photo-1519052537078-e6302a4968d4',
                    'https://images.unsplash.com/photo-1549545931-59bf067af9ab',
                    'https://images.unsplash.com/photo-1560114928-40f1f1eb26a0',
                ],
            }"
        >
            <template x-for="image in images">
                <a
                    href="#"
                    class="aspect-square flex rounded-md overflow-hidden hover:opacity-80 transition-opacity"
                    x-lightbox="`${image}?w=1920`"
                >
                    <img class="flex-1 object-cover object-center" :src="`${image}?w=400`" alt="">
                </a>
            </template>
        </div>
    </div>
</body>
</html>
